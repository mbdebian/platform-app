query ProgenyQuery($ensemblId: String!, $efoId: String!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["progeny"]
    ) {
      rows {
        disease {
          id
          name
        }
        pathwayId
        pathwayName
        resourceScore
      }
    }
  }
}
